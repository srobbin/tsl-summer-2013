<html>
<head>
  <title>iOS 7 Weather</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <article class="weather thunderstorm">
    <a class="close" href="#" title="Close"><img src="img/close.png"></a>

    <header class="now">
      <h1>Chicago</h1>
      <h3>Sunny</h3>
      <h2>74&deg;</h2>
    </header>

    <section class="today">
      <header class="group">
        <h3>Today</h3>
        84 / 72
      </header>

      <div class="hours group">
        <div class="hour current">
          <h4>Now</h4>
          74
        </div>
        <div class="hour cloudy">
          <h4>9am</h4>
          76
        </div>
        <div class="hour cloudy">
          <h4>11am</h4>
          80
        </div>
        <div class="hour rain">
          <h4>1pm</h4>
          84
        </div>
        <div class="hour">
          <h4>3pm</h4>
          83
        </div>
        <br class="clear">
      </div>
    </section>

    <section class="week group">
      <div class="day">
        <h4>Thursday</h4>
        82 / 71
      </div>
      <div class="day rain">
        <h4>Friday</h4>
        79 / 65
      </div>
      <div class="day rain">
        <h4>Saturday</h4>
        77 / 67
      </div>
      <div class="day cloudy">
        <h4>Sunday</h4>
        79 / 70
      </div>
      <div class="day">
        <h4>Monday</h4>
        78 / 67
      </div>
    </section>
  </article>
</body>
</html>
